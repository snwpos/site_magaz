{% extends 'layout.html' %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="container">
          <div class="row p-5">
              <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                  <img class="img-fluid" src="media/media/img/banner1.jpg" alt="First">
              </div>
              <div class="col-lg-6 mb-0 d-flex align-items-center">
                  <div class="text-align-left align-self-center">
                      <h1 class="h1 text-success">MAGAZ</h1>
                      <h3 class="h2">АААААААААААААААААА</h3>
                     
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container">
          <div class="row p-5">
              <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                  <img class="img-fluid" src="media/media/img/banner2.jpg" alt="">
              </div>
              <div class="col-lg-6 mb-0 d-flex align-items-center">
                  <div class="text-align-left">
                      <h1 class="h1 text-success">Просто тигнари</h1>
                      <h3 class="h2">Букетик для вас</h3>
                      
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="container">
          <div class="row p-5">
              <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                  <img class="img-fluid" src="media/media/img/banner3.jpg" alt="">
              </div>
              <div class="col-lg-6 mb-0 d-flex align-items-center">
                  <div class="text-align-left">
                      <h1 class="h1 text-success">Магазин одежды</h1>
                      <h3 class="h2">Покупайте у нас</h3>
                     
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>                


<div class="container mt-5">
  <div class="row">
    {% for cloth in clothes %}
      <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
        <div class="product">
          <div class="image">
            <img src="/main{{cloth.image.url}}" alt="" class="img-fluid">
          </div>
          <div class="info">
            <h4 class="card-title">
              <a href="/main/{{cloth.url}}">{{cloth.name}}</a>
            </h4>
            <ul class="rating">
              <li><ion-icon name="heart"></ion-icon></li>
              <li><ion-icon name="heart"></ion-icon></li>
              <li><ion-icon name="heart"></ion-icon></li>
              <li><ion-icon name="heart"></ion-icon></li>
              <li><ion-icon name="heart-half-outline"></ion-icon></li>
            </ul>
            <div class="info-price">
              <span class="price">{{cloth.price}}</span>
              <button class="add-to-cart"><ion-icon name="cart-outline"></ion-icon></button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>


{% endblock content %}
