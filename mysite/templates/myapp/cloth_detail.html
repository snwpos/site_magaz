{% extends 'layout.html' %}

{% block content %}

<div class="d-flex justify-content-between">
    <h3>{{cloth.name}}</h3>
    <img class="img-cloth rounded" src="/main{{cloth.image.url}}" alt="">
    <p class="card-text">{{cloth.brand}}</p>
    <div class="" style="padding: 1.25rem 1.25rem; padding-top: 1.25rem; padding-right: 1.25rem; padding-bottom: 1.25rem; padding-left: 1.25rem;">
        <a id="" data-cloth="{{cloth_id}}" class="addToCart" href="/main/cart/add/{{cloth.id}}">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>
    <div class="" style="padding: 1.25rem 1.25rem; padding-top: 1.25rem; padding-right: 1.25rem; padding-bottom: 1.25rem; padding-left: 1.25rem;">
        <a id="" data-cloth="{{cloth_id}}" class="addToFavorite" href="/main/favorite/ad/{{cloth.id}}">
            <i class="fas fa-heart"></i>
        </a>
    </div> 
</div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/favorite.js"></script>
{% endblock content %}
