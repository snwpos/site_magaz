{% extends 'layout.html' %}

{% block content %}

<h1>Order detail</h1>
<p>Order ID: {{ order.id }}</p>
<p>Total price: {{ order.total_price }}</p>
<ul>
{% for item in order.items.all %}
  <li>{{ item.product.name }} - {{ item.price }} x {{ item.quantity }}</li>
{% endfor %}
</ul>

{% endblock content %}
